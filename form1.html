<!DOCTYPE html>
<html>
    <head><title>registration form</title></head>
    
    <body>
        
        <table align="centre" border="10" width="30%">
            <tr><th>new registration form</th></tr>
        </table>
        <br><br>
        <form action="#">
             <label>name:</label>
            <input type="text" placeholder="name" required>*
            <br><br>
             <label>age:</label>
             <input type="number" placeholder="age" min="18" max="120" required>*
             <br><br>
             <label>email:</label>
            <input type="email" placeholder="email">
            <br><br>
             <label for="pwd">Password:</label>
  <input type="password" placeholder="enter a password" id="pwd" name="pwd" minlength="8" 
         pattern="^(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?!=.*\s).* $s">required<br><br>
<a href="#">forgot password?</a>
            <br><br>
            <input type="radio" name="gender">male
            <input type="radio" name="gender">female
             <input type="radio" name="gender">others
            <br><br>
            designation
            <select>
                <option>software developer</option>
                <option>software tester</option>
                <option>software manager</option>
                <option>software del manager</option>
            </select>
            <br><br>
             designation
            <select multiple>
                <option>software developer</option>
                <option>software tester</option>
                <option>software manager</option>
                <option>software del manager</option>
            </select>
            <br><br>
            <input type="date"> 
            <br><br>
            <input type="datetime-local">
            <br><br>
             <input type="color">
             <br><br>
            <label>upload a file</label>
             
             <input type="file">
            <br><br>
            <textarea placeholder="address details"></textarea>
            <br><br>
            <button type="submit"><a href="Status.html">Register</a></button>
            <button type="reset">clear all</button>

        </form>
        
        
        
    </body>
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
    
</html>
